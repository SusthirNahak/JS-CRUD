<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee App | JS Project</title>
    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <h5>Employee Management</h5>
    </div>
    <div class="btn-upper-box">
        <div class="left-box">
            <button id="add_emp-btn"><i class="fa fa-plus"></i>&nbsp;Add Employee</button>
            <button><i class="fa fa-eraser"></i>&nbsp;Clear Filter </button>
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Enter Employee Id" id="empid">
            <button >Search</button>
        </div>
    </div>
    <div class="table-box">
        <table >
            <tr>
                <th>Sl. No</th>
                <th>Emp Id</th>
                <th>Emp Name</th>
                <th>Emp Email</th>
                <th>Emp Mobile</th>
                <th>Designation</th>
                <th>Action</th>
            </tr>
            <tbody id="tabledata">

            </tbody>
        </table>
        
    </div>
    <div class="modal">
        <i class="fa fa-times-circle close-btn"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="./IMAGE/avatar.avif" height="150" width="150" alt="">
                <!-- <i class="fa fa-plus"></i>
                <input type="file"> -->
                <h3>Employee Registration Form</h3>
            </div>
        </div>
        <div class="right-modal">
           <form id="reg-form">
            <div class="input-box">
                <label for="emp_id">Employee ID:</label>
                <input type="text" id="emp_id">
            </div>
            <div class="input-box">
                <label for="emp_name">Employee Name:</label>
                <input type="text" id="emp_name">
            </div>
            <div class="input-box">
                <label for="emp_email">Email Address:</label>
                <input type="email" id="emp_email">
            </div>
            <div class="input-box">
                <label for="emp_mob">Mobile Number:</label>
                <input type="text" id="emp_mob">
            </div>
            <div class="input-box">
                <label for="emp_desig">Designation:</label>
                <input type="text" id="emp_desig">
            </div>
            <div class="input-box" id="submitbtn">
                <button id="register-btn" type="button">Register</button>
                <button type="button"  style="background-color:  rgb(236 100 22 / 96%)" >Update</button>
            </div>
           </form>
        </div>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
